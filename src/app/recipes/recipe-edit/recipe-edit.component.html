
<form [formGroup]="editForm" (ngSubmit)="onSubmit()" >
    <div class="row col-xs-12">
        <button class="btn btn-success" [disabled]="!editForm.valid" type="submit">save</button>
        <button class="btn btn-danger" (click)="onCancel()">cancel</button>
    </div>
    <div class="row col-xs-12">
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" formControlName="name">
        </div>
    </div>
    <div class="row col-xs-12">
        <div class="form-group">
            <label for="">ImgUrl</label>
            <input type="text" class="form-control" formControlName="imgPath" #imgurl>
        </div>
    </div>
    <div class="row col-xs-12">
        <div class="form-group">
           <img [src]="imgurl.value" alt="" class="img-responsive" style="max-height: 300px;">
        </div>
    </div>
    <div class="row col-xs-12">
        <div class="form-group">
            <label for="">Description</label>
            <textarea type="text" rows="6" class="form-control" formControlName="description"></textarea>
        </div>
    </div>
    <div class="col-xs-12" formArrayName="ingredient">
        <div class="row" *ngFor="let ingredient of controls;let i=index" [formGroupName]="i" >
            <div class="col-xs-8" >
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-xs-2">
                <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-xs-2">
                <button type="button" class="btn btn-danger" (click)="onDeleteIng(i)">X</button>
            </div>
        </div>
        <hr/>
    </div>
   
    <div class="row">
        <div class="col-xs-12">
            <button type="button" class="btn btn-success" (click)="addIng()">Add Ingredient</button>
        </div>
    </div>
    
</form>
