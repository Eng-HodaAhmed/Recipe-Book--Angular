<a style="cursor: pointer;" class="list-group-item clearfix" routerLinkActive="active" [routerLink]="[index]" >
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{rec.name}}</h4>
        <p class="list-group-item-text">{{rec.description}}</p>
    </div>
    <span class="pull-right">
        <img src="{{rec.imgPath}}" alt="" class="" style="height: 50px;width:50px;" >
    </span>
</a>
