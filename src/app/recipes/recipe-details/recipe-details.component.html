<div class="container">
    <div class="row">
        <div class="col-xs-7">
            <img [src]="recipe.imgPath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 200px;">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{recipe.name}}</h1>
        </div>
    </div>
  
    <div class="row">
        <div class="col-xs-12">
            <p>{{recipe.description}}</p>
        </div>
    </div>
    <div class="row">
        <div class="btn-group" appDropdownToggle>
            <button class="btn btn-primary dropdown-toggle" >Manage<span class="caret"></span></button>
            <ul class="dropdown-menu" appDropdownToggle >
                <li><a style="cursor: pointer;" (click)="Addtoshopping(recipe.ingredient)">To shopping List</a></li>
                <li><a style="cursor: pointer;" (click)="editRecipe()">Edit Recipe</a></li>
                <li><a style="cursor: pointer;" (click)="onDelete()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <ul class="list-group" class="col-xs-5">
            <li class="list-group-item " *ngFor="let ing of recipe.ingredient">
                {{ing.name}} - {{ing.amount}}
            </li>
        </ul>
    </div>
   
</div>
