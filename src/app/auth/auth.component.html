<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading==true" style="text-align: center; margin-top: 150px;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <!-- <div class="alert alert-danger" *ngIf="error!=null">{{error}}</div> -->
        <app-alert [message]="error" *ngIf="error!=null" (close)="onHandelError()"></app-alert>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="isLoading==false">
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control" ngModel name="email" required email>
            </div>

            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid" >
                    {{isLogin?'LogIn':'Sign Up'}}</button>
                <button class="btn btn-primary" style="margin-left: 10px;" type="button"
                 (click)="onSwitch()">Switch to {{isLogin?'Sign Up':'Log In'}}</button>
            </div>
        </form>
    </div>
</div>
