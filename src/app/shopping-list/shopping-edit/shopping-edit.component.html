<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="addIngredient()" #f=ngForm>
            <div class="row">
                <div class="col-sm-5 form-group ">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" ngModel required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="Amount">Amount</label>
                    <input type="number" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" >
                    <button class="btn btn-success " type="submit" [disabled]="!f.valid">{{editMode?'Edit':'Add'}}</button>
                    <button class="btn btn-danger m-1" type="button" [disabled]="!editMode" (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
